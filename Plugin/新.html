<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <!-- Vue 3 & GSAP Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --item-height: 44px;
            --main-radius: 22px;
            
            /* Colors */
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            
            --rose-50: #fff1f2;
            --rose-600: #e11d48;
            
            --emerald-50: #ecfdf5;
            --emerald-600: #059669;
            
            --purple-50: #f5f3ff;
            --purple-600: #7c3aed;
        }

        body {
            background-color: var(--slate-50);
            color: var(--slate-900);
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Original Styles */
        .notification-container {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            padding: 12px;
            box-sizing: border-box;
        }

        .notification-item {
            pointer-events: auto;
            position: relative;
            margin-bottom: 8px;
            padding: 8px 20px;
            border-radius: var(--main-radius);
            width: fit-content;
            max-width: calc(100vw - 40px);
            min-width: 140px;
            min-height: var(--item-height);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px -6px rgba(0, 0, 0, 0.12);
            user-select: none;
            background: white;
            overflow: hidden;
            will-change: transform, opacity;
        }

        @media (max-width: 640px) {
            .notification-item {
                padding: 6px 16px;
                min-height: 40px;
                min-width: 120px;
            }
        }

        .bg-layer-persistent {
            position: absolute;
            inset: 0;
            z-index: 1;
            opacity: 0.15;
            background-color: currentColor;
            border-radius: var(--main-radius);
        }

        .fg-layer-progress {
            position: absolute;
            inset: 0;
            z-index: 2;
            background-color: currentColor;
            border-radius: var(--main-radius);
            will-change: transform, opacity, filter;
        }

        .spotlight-glow {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 60px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            z-index: 3;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            transition: color 0.5s ease;
            min-width: 0;
        }

        .text-content {
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: -0.025em;
            flex: 1 1 auto;
            min-width: 0;
        }

        .spacer {
            width: 18px;
            flex-shrink: 0;
        }

        .count-badge {
            font-weight: 900;
            padding: 1px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .close-btn {
            cursor: pointer;
            opacity: 0.5;
            font-size: 1rem;
            transition: all 0.2s;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .close-btn:hover {
            opacity: 1;
            transform: rotate(90deg) scale(1.2);
        }

        /* Control Panel Styles (Replaces Tailwind) */
        .page-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            box-sizing: border-box;
        }

        .control-panel {
            background: white;
            border-radius: 24px;
            border: 1px solid var(--slate-100);
            padding: 32px;
            width: 100%;
            max-width: 28rem; /* max-w-md */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
            overflow-y: auto;
            max-height: 90vh;
            box-sizing: border-box;
        }

        .panel-header {
            font-size: 1.25rem; /* text-xl */
            font-weight: 900; /* font-black */
            margin-bottom: 1.5rem; /* mb-6 */
            color: var(--slate-800);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 0.625rem; /* w-2.5 */
            height: 0.625rem; /* h-2.5 */
            background-color: var(--blue-500);
            border-radius: 9999px;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1.25rem; /* space-y-5 */
        }

        .form-group > * {
            margin-bottom: 0; /* Override default margins if any */
        }

        .label {
            font-size: 10px;
            font-weight: 900; /* font-black */
            color: var(--slate-400);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem; /* mb-2 */
            display: block;
        }

        .input-textarea {
            width: 100%;
            background-color: var(--slate-50);
            border: none;
            border-radius: 1rem; /* rounded-2xl */
            padding: 1rem;
            font-size: 0.875rem; /* text-sm */
            outline: none;
            transition: all 0.15s ease-in-out;
            resize: none;
            height: 4rem; /* h-16 */
            box-sizing: border-box;
            font-family: inherit;
        }

        .input-textarea:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1rem;
        }

        .color-input-container {
            display: flex;
            align-items: center;
            background-color: var(--slate-50);
            border-radius: 1rem;
            padding: 0.375rem;
            height: 3rem; /* h-12 */
            box-sizing: border-box;
        }

        .color-input {
            width: 100%;
            height: 100%;
            cursor: pointer;
            background-color: transparent;
            border: none;
            padding: 0;
        }

        .input-number {
            width: 100%;
            height: 3rem;
            background-color: var(--slate-50);
            border: none;
            border-radius: 1rem;
            padding: 0 1rem;
            font-size: 0.875rem;
            outline: none;
            box-sizing: border-box;
            font-family: inherit;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 0.5rem;
        }

        .style-btn {
            font-size: 10px;
            padding: 0.625rem 0;
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid transparent;
            transition: all 0.3s;
            background-color: white;
            border-color: var(--slate-200);
            color: var(--slate-500);
            cursor: pointer;
            width: 100%;
        }

        .style-btn:hover {
            border-color: var(--slate-300);
        }

        .style-btn.active {
            background-color: var(--blue-600);
            border-color: var(--blue-600);
            color: white;
            font-weight: 700;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .submit-btn {
            width: 100%;
            background-color: var(--blue-600);
            color: white;
            padding: 1rem 0;
            border-radius: 1rem;
            font-weight: 900;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
        }

        .submit-btn:hover {
            background-color: var(--blue-700);
        }

        .submit-btn:active {
            transform: scale(0.96);
        }

        .quick-actions {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--slate-100);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .quick-btn {
            font-size: 10px;
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
        }

        .quick-rose {
            background-color: var(--rose-50);
            color: var(--rose-600);
        }

        .quick-emerald {
            background-color: var(--emerald-50);
            color: var(--emerald-600);
        }

        .quick-purple {
            background-color: var(--purple-50);
            color: var(--purple-600);
        }
        
        .hidden-count-badge {
             font-size: 10px;
             color: var(--slate-400);
             margin-top: 0.5rem;
             font-weight: 700;
             padding: 0.25rem 0.75rem;
             background-color: rgba(255, 255, 255, 0.8);
             border-radius: 9999px;
             box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
             backdrop-filter: blur(12px);
             -webkit-backdrop-filter: blur(12px);
        }

    </style>
</head>

<body>

    <div id="app">
        <div class="notification-container">
            <div v-for="(msg, index) in activeMessages" :key="msg.id" :ref="el => setItemRef(el, msg.id)"
                class="notification-item" :style="getItemBaseStyle(msg, index)">
                <div class="bg-layer-persistent"></div>

                <div class="fg-layer-progress" :style="getProgressStyle(msg)"></div>

                <!-- Spotlight 额外光晕 -->
                <div v-if="msg.direction === 'spotlight'" class="spotlight-glow" :style="getSpotlightStyle(msg)"></div>

                <div class="content-wrapper" :style="{ color: getDynamicTextColor(msg) }">
                    <div v-if="msg.closable" class="spacer"></div>
                    <span class="text-content" :title="msg.content">{{ msg.content }}</span>
                    <span v-if="msg.count > 1" class="count-badge" :style="{ backgroundColor: getBadgeBg(msg) }">
                        {{ msg.count }}
                    </span>
                    <span v-if="msg.closable" @click="removeMessage(msg.id)" class="close-btn">×</span>
                </div>
            </div>

            <div v-if="messages.length > 5" class="hidden-count-badge">
                + {{ messages.length - 5 }} 条未显示通知
            </div>
        </div>

        <div class="page-container">
            <div class="control-panel">
                <h2 class="panel-header">
                    <div class="status-dot"></div>
                    动画实验室 v2.2
                </h2>

                <div class="form-group">
                    <div>
                        <label class="label">通知内容</label>
                        <textarea v-model="form.content" class="input-textarea"></textarea>
                    </div>

                    <div class="grid-2">
                        <div>
                            <label class="label">主题色</label>
                            <div class="color-input-container">
                                <input type="color" v-model="form.color" class="color-input">
                            </div>
                        </div>
                        <div>
                            <label class="label">持续 (ms)</label>
                            <input type="number" v-model.number="form.duration" class="input-number">
                        </div>
                    </div>

                    <div>
                        <label class="label">进度动画风格</label>
                        <div class="grid-3">
                            <button v-for="opt in directions" :key="opt.v" @click="form.direction = opt.v"
                                :class="['style-btn', form.direction === opt.v ? 'active' : '']">
                                {{ opt.n }}
                            </button>
                        </div>
                    </div>

                    <button @click="addMessage" class="submit-btn">
                        发送通知
                    </button>
                </div>

                <div class="quick-actions">
                    <button @click="quick('纵向双向收拢测试', '#f43f5e', 'vSplit')" class="quick-btn quick-rose">纵向双收</button>
                    <button @click="quick('横向双向收拢测试', '#10b981', 'center')" class="quick-btn quick-emerald">横向双收</button>
                    <button @click="quick('精致光效聚焦', '#8b5cf6', 'spotlight')" class="quick-btn quick-purple">聚光灯</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, reactive, computed, nextTick } = Vue;

        const App = {
            setup() {
                const messages = ref([]);
                const itemRefs = ref({});
                const form = reactive({
                    content: '新增：纵向双向收拢动画',
                    color: '#f43f5e',
                    duration: 5000,
                    closable: true,
                    direction: 'vSplit'
                });

                // 动画选项
                const directions = [
                    { n: '左向右收', v: 'ltr' },
                    { n: '右向左收', v: 'rtl' },
                    { n: '上向下收', v: 'ttb' },
                    { n: '下向上收', v: 'btt' },
                    { n: '横向双收', v: 'center' },
                    { n: '纵向双收', v: 'vSplit' },
                    { n: '波纹推移', v: 'ripple' },
                    { n: '聚光灯', v: 'spotlight' },
                    { n: '柔和消融', v: 'fade' }
                ];

                const activeMessages = computed(() => messages.value.slice(0, 5));

                const setItemRef = (el, id) => {
                    if (el) itemRefs.value[id] = el;
                    else delete itemRefs.value[id];
                };

                const quick = (c, cl, d) => {
                    form.content = c;
                    form.color = cl;
                    form.direction = d;
                };

                const getLuminance = (hex) => {
                    const r = parseInt(hex.slice(1, 3), 16);
                    const g = parseInt(hex.slice(3, 5), 16);
                    const b = parseInt(hex.slice(5, 7), 16);
                    return (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
                };

                const getDynamicTextColor = (msg) => {
                    const luminance = getLuminance(msg.color);
                    return luminance < 0.6 ? '#ffffff' : '#1e293b';
                };

                const getBadgeBg = (msg) => {
                    return getDynamicTextColor(msg) === '#ffffff' ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.06)';
                };

                const getItemBaseStyle = (msg, index) => ({
                    color: msg.color,
                    zIndex: 100 - index
                });

                const getProgressStyle = (msg) => {
                    let style = {
                        transform: 'scale(1)',
                        transformOrigin: 'left center',
                        opacity: 1,
                        filter: 'none'
                    };

                    switch (msg.direction) {
                        case 'ltr':
                            style.transform = `scaleX(${msg.progress})`;
                            style.transformOrigin = 'left center';
                            break;
                        case 'rtl':
                            style.transform = `scaleX(${msg.progress})`;
                            style.transformOrigin = 'right center';
                            break;
                        case 'ttb':
                            style.transform = `scaleY(${msg.progress})`;
                            style.transformOrigin = 'center top';
                            break;
                        case 'btt':
                            style.transform = `scaleY(${msg.progress})`;
                            style.transformOrigin = 'center bottom';
                            break;
                        case 'center':
                            style.transform = `scaleX(${msg.progress})`;
                            style.transformOrigin = 'center center';
                            break;
                        case 'vSplit':
                            // 纵向双收：上下同时向中间收拢
                            style.transform = `scaleY(${msg.progress})`;
                            style.transformOrigin = 'center center';
                            break;
                        case 'ripple':
                            style.transform = `scaleX(${msg.progress})`;
                            style.transformOrigin = 'left center';
                            break;
                        case 'spotlight':
                            style.transform = `scaleX(${msg.progress})`;
                            style.transformOrigin = 'left center';
                            break;
                        case 'fade':
                            style.opacity = msg.progress;
                            style.transform = `scale(${0.98 + (0.02 * msg.progress)})`;
                            style.filter = `blur(${(1 - msg.progress) * 2}px)`;
                            break;
                    }
                    return style;
                };

                const getSpotlightStyle = (msg) => {
                    return {
                        left: `${msg.progress * 100}%`,
                        transform: 'translateX(-100%)',
                        opacity: msg.progress > 0.1 ? 1 : 0,
                        transition: 'opacity 0.3s'
                    };
                };

                const animateLayout = (callback) => {
                    const state = new Map();
                    activeMessages.value.forEach(msg => {
                        const el = itemRefs.value[msg.id];
                        if (el) state.set(msg.id, el.getBoundingClientRect().top);
                    });
                    callback();
                    nextTick(() => {
                        state.forEach((oldTop, id) => {
                            const el = itemRefs.value[id];
                            if (!el) return;
                            const newTop = el.getBoundingClientRect().top;
                            const deltaY = oldTop - newTop;
                            if (deltaY !== 0) {
                                gsap.fromTo(el, { y: deltaY }, { y: 0, duration: 0.5, ease: "power4.out" });
                            }
                        });
                    });
                };

                const addMessage = () => {
                    const existing = messages.value.find(m =>
                        m.content === form.content && m.color.toLowerCase() === form.color.toLowerCase() && !m.isRemoving
                    );

                    if (existing) {
                        existing.count++;
                        if (existing.tween) existing.tween.kill();
                        startCountdown(existing, form.duration || 5000);
                        gsap.to(itemRefs.value[existing.id], { scale: 1.05, duration: 0.1, yoyo: true, repeat: 1 });
                        return;
                    }

                    animateLayout(() => {
                        const id = Date.now();
                        const duration = form.duration || 5000;
                        const newMessage = reactive({
                            id, content: form.content, color: form.color,
                            currentMaxDuration: duration,
                            closable: form.closable,
                            direction: form.direction,
                            count: 1, progress: 1, isRemoving: false, tween: null
                        });
                        messages.value.unshift(newMessage);

                        nextTick(() => {
                            const el = itemRefs.value[id];
                            if (el) {
                                gsap.fromTo(el,
                                    { y: -20, opacity: 0, scale: 0.9, filter: 'blur(4px)' },
                                    { y: 0, opacity: 1, scale: 1, filter: 'blur(0px)', duration: 0.6, ease: "back.out(1.6)" }
                                );
                                startCountdown(newMessage, duration);
                            }
                        });
                    });
                };

                const startCountdown = (message, duration) => {
                    message.progress = 1;
                    message.tween = gsap.to(message, {
                        progress: 0,
                        duration: duration / 1000,
                        ease: "none",
                        onComplete: () => removeMessage(message.id)
                    });
                };

                const removeMessage = (id) => {
                    const index = messages.value.findIndex(m => m.id === id);
                    if (index === -1) return;
                    const message = messages.value[index];
                    if (message.isRemoving) return;

                    animateLayout(() => {
                        message.isRemoving = true;
                        if (message.tween) message.tween.kill();
                        const el = itemRefs.value[id];
                        if (el) {
                            const tl = gsap.timeline({
                                onComplete: () => {
                                    messages.value = messages.value.filter(m => m.id !== id);
                                }
                            });
                            tl.to(el, { scale: 0.95, opacity: 0, filter: 'blur(4px)', duration: 0.3, ease: "power2.in" })
                                .to(el, { height: 0, marginBottom: 0, duration: 0.2 }, "-=0.1");
                        } else {
                            messages.value = messages.value.filter(m => m.id !== id);
                        }
                    });
                };

                return {
                    messages, activeMessages, form, directions, addMessage, removeMessage, setItemRef, quick,
                    getProgressStyle, getSpotlightStyle, getDynamicTextColor, getBadgeBg, getItemBaseStyle
                };
            }
        };

        createApp(App).mount('#app');
    </script>
</body>
</html>

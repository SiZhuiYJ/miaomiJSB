<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <!-- Vue 3 & GSAP Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --item-height: 44px;
            --main-radius: 22px;
        }

        .notification-container {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            padding: 12px;
        }

        .notification-item {
            pointer-events: auto;
            position: relative;
            margin-bottom: 8px;
            padding: 8px 20px;
            border-radius: var(--main-radius);
            width: fit-content;
            max-width: calc(100vw - 40px);
            min-width: 140px;
            min-height: var(--item-height);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px -6px rgba(0, 0, 0, 0.12);
            user-select: none;
            background: white;
            overflow: hidden;
            will-change: transform, opacity;
        }

        @media (max-width: 640px) {
            .notification-item {
                padding: 6px 16px;
                min-height: 40px;
                min-width: 120px;
            }
        }

        /* 基础浅色背景层 */
        .bg-layer-persistent {
            position: absolute;
            inset: 0;
            z-index: 1;
            opacity: 0.15;
            background-color: currentColor;
            border-radius: var(--main-radius);
        }

        /* 核心进度层 */
        .fg-layer-progress {
            position: absolute;
            inset: 0;
            z-index: 2;
            background-color: currentColor;
            border-radius: var(--main-radius);
            will-change: transform, opacity, filter;
        }

        /* 装饰光效层 */
        .spotlight-glow {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 60px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            z-index: 3;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            transition: color 0.5s ease;
            min-width: 0;
        }

        .text-content {
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            tracking-tight;
            flex: 1 1 auto;
            min-width: 0;
        }

        .spacer {
            width: 18px;
            flex-shrink: 0;
        }

        .count-badge {
            font-weight: 900;
            padding: 1px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .close-btn {
            cursor: pointer;
            opacity: 0.5;
            font-size: 1rem;
            transition: all 0.2s;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .close-btn:hover {
            opacity: 1;
            transform: rotate(90deg) scale(1.2);
        }

        .control-panel {
            background: white;
            border-radius: 24px;
            border: 1px solid #f1f5f9;
        }
    </style>
</head>

<body class="bg-slate-50 font-sans text-slate-900">

    <div id="app">
        <div class="notification-container">
            <div v-for="(msg, index) in activeMessages" :key="msg.id" :ref="el => setItemRef(el, msg.id)"
                class="notification-item" :style="getItemBaseStyle(msg, index)">
                <div class="bg-layer-persistent"></div>

                <div class="fg-layer-progress" :style="getProgressStyle(msg)"></div>

                <!-- Spotlight 额外光晕 -->
                <div v-if="msg.direction === 'spotlight'" class="spotlight-glow" :style="getSpotlightStyle(msg)"></div>

                <div class="content-wrapper" :style="{ color: getDynamicTextColor(msg) }">
                    <div v-if="msg.closable" class="spacer"></div>
                    <span class="text-content" :title="msg.content">{{ msg.content }}</span>
                    <span v-if="msg.count > 1" class="count-badge" :style="{ backgroundColor: getBadgeBg(msg) }">
                        {{ msg.count }}
                    </span>
                    <span v-if="msg.closable" @click="removeMessage(msg.id)" class="close-btn">×</span>
                </div>
            </div>

            <div v-if="messages.length > 5"
                class="text-[10px] text-slate-400 mt-2 font-bold px-3 py-1 bg-white/80 rounded-full shadow-sm backdrop-blur-md">
                + {{ messages.length - 5 }} 条未显示通知
            </div>
        </div>

        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="control-panel p-8 max-w-md w-full shadow-2xl overflow-y-auto max-h-[90vh]">
                <h2 class="text-xl font-black mb-6 text-slate-800 flex items-center gap-2">
                    <div class="w-2.5 h-2.5 bg-blue-500 rounded-full animate-pulse"></div>
                    动画实验室 v2.2
                </h2>

                <div class="space-y-5">
                    <div>
                        <label
                            class="text-[10px] font-black text-slate-400 uppercase tracking-[0.1em] mb-2 block">通知内容</label>
                        <textarea v-model="form.content"
                            class="w-full bg-slate-50 border-none rounded-2xl p-4 text-sm outline-none focus:ring-2 focus:ring-blue-500/20 transition-all resize-none h-16"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label
                                class="text-[10px] font-black text-slate-400 uppercase tracking-[0.1em] mb-2 block">主题色</label>
                            <div class="flex items-center bg-slate-50 rounded-2xl p-1.5 h-12">
                                <input type="color" v-model="form.color"
                                    class="w-full h-full cursor-pointer bg-transparent border-none">
                            </div>
                        </div>
                        <div>
                            <label
                                class="text-[10px] font-black text-slate-400 uppercase tracking-[0.1em] mb-2 block">持续
                                (ms)</label>
                            <input type="number" v-model.number="form.duration"
                                class="w-full h-12 bg-slate-50 border-none rounded-2xl px-4 text-sm outline-none">
                        </div>
                    </div>

                    <div>
                        <label
                            class="text-[10px] font-black text-slate-400 uppercase tracking-[0.1em] mb-2 block">进度动画风格</label>
                        <div class="grid grid-cols-3 gap-2">
                            <button v-for="opt in directions" :key="opt.v" @click="form.direction = opt.v"
                                :class="['text-[10px] py-2.5 rounded-xl border transition-all duration-300', form.direction === opt.v ? 'bg-blue-600 border-blue-600 text-white font-bold shadow-lg' : 'bg-white border-slate-200 text-slate-500 hover:border-slate-300']">
                                {{ opt.n }}
                            </button>
                        </div>
                    </div>

                    <button @click="addMessage"
                        class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-sm hover:bg-blue-700 active:scale-[0.96] transition-all shadow-[0_10px_20px_-5px_rgba(37,99,235,0.4)]">
                        发送通知
                    </button>
                </div>

                <div class="mt-8 pt-6 border-t border-slate-100 flex flex-wrap gap-2 justify-center">
                    <button @click="quick('纵向双向收拢测试', '#f43f5e', 'vSplit')"
                        class="text-[10px] font-bold bg-rose-50 text-rose-600 px-4 py-2 rounded-xl">纵向双收</button>
                    <button @click="quick('横向双向收拢测试', '#10b981', 'center')"
                        class="text-[10px] font-bold bg-emerald-50 text-emerald-600 px-4 py-2 rounded-xl">横向双收</button>
                    <button @click="quick('精致光效聚焦', '#8b5cf6', 'spotlight')"
                        class="text-[10px] font-bold bg-purple-50 text-purple-600 px-4 py-2 rounded-xl">聚光灯</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, reactive, computed, nextTick } = Vue;

        const App = {
            setup() {
                const messages = ref([]);
                const itemRefs = ref({});
                const form = reactive({
                    content: '新增：纵向双向收拢动画',
                    color: '#f43f5e',
                    duration: 5000,
                    closable: true,
                    direction: 'vSplit'
                });

                // 动画选项
                const directions = [
                    { n: '左向右收', v: 'ltr' },
                    { n: '右向左收', v: 'rtl' },
                    { n: '上向下收', v: 'ttb' },
                    { n: '下向上收', v: 'btt' },
                    { n: '横向双收', v: 'center' },
                    { n: '纵向双收', v: 'vSplit' },
                    { n: '波纹推移', v: 'ripple' },
                    { n: '聚光灯', v: 'spotlight' },
                    { n: '柔和消融', v: 'fade' }
                ];

                const activeMessages = computed(() => messages.value.slice(0, 5));

                const setItemRef = (el, id) => {
                    if (el) itemRefs.value[id] = el;
                    else delete itemRefs.value[id];
                };

                const quick = (c, cl, d) => {
                    form.content = c;
                    form.color = cl;
                    form.direction = d;
                };

                const getLuminance = (hex) => {
                    const r = parseInt(hex.slice(1, 3), 16);
                    const g = parseInt(hex.slice(3, 5), 16);
                    const b = parseInt(hex.slice(5, 7), 16);
                    return (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
                };

                const getDynamicTextColor = (msg) => {
                    const luminance = getLuminance(msg.color);
                    return luminance < 0.6 ? '#ffffff' : '#1e293b';
                };

                const getBadgeBg = (msg) => {
                    return getDynamicTextColor(msg) === '#ffffff' ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.06)';
                };

                const getItemBaseStyle = (msg, index) => ({
                    color: msg.color,
                    zIndex: 100 - index
                });

                const getProgressStyle = (msg) => {
                    let style = {
                        transform: 'scale(1)',
                        transformOrigin: 'left center',
                        opacity: 1,
                        filter: 'none'
                    };

                    switch (msg.direction) {
                        case 'ltr':
                            style.transform = `scaleX(${msg.progress})`;
                            style.transformOrigin = 'left center';
                            break;
                        case 'rtl':
                            style.transform = `scaleX(${msg.progress})`;
                            style.transformOrigin = 'right center';
                            break;
                        case 'ttb':
                            style.transform = `scaleY(${msg.progress})`;
                            style.transformOrigin = 'center top';
                            break;
                        case 'btt':
                            style.transform = `scaleY(${msg.progress})`;
                            style.transformOrigin = 'center bottom';
                            break;
                        case 'center':
                            style.transform = `scaleX(${msg.progress})`;
                            style.transformOrigin = 'center center';
                            break;
                        case 'vSplit':
                            // 纵向双收：上下同时向中间收拢
                            style.transform = `scaleY(${msg.progress})`;
                            style.transformOrigin = 'center center';
                            break;
                        case 'ripple':
                            style.transform = `scaleX(${msg.progress})`;
                            style.transformOrigin = 'left center';
                            break;
                        case 'spotlight':
                            style.transform = `scaleX(${msg.progress})`;
                            style.transformOrigin = 'left center';
                            break;
                        case 'fade':
                            style.opacity = msg.progress;
                            style.transform = `scale(${0.98 + (0.02 * msg.progress)})`;
                            style.filter = `blur(${(1 - msg.progress) * 2}px)`;
                            break;
                    }
                    return style;
                };

                const getSpotlightStyle = (msg) => {
                    return {
                        left: `${msg.progress * 100}%`,
                        transform: 'translateX(-100%)',
                        opacity: msg.progress > 0.1 ? 1 : 0,
                        transition: 'opacity 0.3s'
                    };
                };

                const animateLayout = (callback) => {
                    const state = new Map();
                    activeMessages.value.forEach(msg => {
                        const el = itemRefs.value[msg.id];
                        if (el) state.set(msg.id, el.getBoundingClientRect().top);
                    });
                    callback();
                    nextTick(() => {
                        state.forEach((oldTop, id) => {
                            const el = itemRefs.value[id];
                            if (!el) return;
                            const newTop = el.getBoundingClientRect().top;
                            const deltaY = oldTop - newTop;
                            if (deltaY !== 0) {
                                gsap.fromTo(el, { y: deltaY }, { y: 0, duration: 0.5, ease: "power4.out" });
                            }
                        });
                    });
                };

                const addMessage = () => {
                    const existing = messages.value.find(m =>
                        m.content === form.content && m.color.toLowerCase() === form.color.toLowerCase() && !m.isRemoving
                    );

                    if (existing) {
                        existing.count++;
                        if (existing.tween) existing.tween.kill();
                        startCountdown(existing, form.duration || 5000);
                        gsap.to(itemRefs.value[existing.id], { scale: 1.05, duration: 0.1, yoyo: true, repeat: 1 });
                        return;
                    }

                    animateLayout(() => {
                        const id = Date.now();
                        const duration = form.duration || 5000;
                        const newMessage = reactive({
                            id, content: form.content, color: form.color,
                            currentMaxDuration: duration,
                            closable: form.closable,
                            direction: form.direction,
                            count: 1, progress: 1, isRemoving: false, tween: null
                        });
                        messages.value.unshift(newMessage);

                        nextTick(() => {
                            const el = itemRefs.value[id];
                            if (el) {
                                gsap.fromTo(el,
                                    { y: -20, opacity: 0, scale: 0.9, filter: 'blur(4px)' },
                                    { y: 0, opacity: 1, scale: 1, filter: 'blur(0px)', duration: 0.6, ease: "back.out(1.6)" }
                                );
                                startCountdown(newMessage, duration);
                            }
                        });
                    });
                };

                const startCountdown = (message, duration) => {
                    message.progress = 1;
                    message.tween = gsap.to(message, {
                        progress: 0,
                        duration: duration / 1000,
                        ease: "none",
                        onComplete: () => removeMessage(message.id)
                    });
                };

                const removeMessage = (id) => {
                    const index = messages.value.findIndex(m => m.id === id);
                    if (index === -1) return;
                    const message = messages.value[index];
                    if (message.isRemoving) return;

                    animateLayout(() => {
                        message.isRemoving = true;
                        if (message.tween) message.tween.kill();
                        const el = itemRefs.value[id];
                        if (el) {
                            const tl = gsap.timeline({
                                onComplete: () => {
                                    messages.value = messages.value.filter(m => m.id !== id);
                                }
                            });
                            tl.to(el, { scale: 0.95, opacity: 0, filter: 'blur(4px)', duration: 0.3, ease: "power2.in" })
                                .to(el, { height: 0, marginBottom: 0, duration: 0.2 }, "-=0.1");
                        } else {
                            messages.value = messages.value.filter(m => m.id !== id);
                        }
                    });
                };

                return {
                    messages, activeMessages, form, directions, addMessage, removeMessage, setItemRef, quick,
                    getProgressStyle, getSpotlightStyle, getDynamicTextColor, getBadgeBg, getItemBaseStyle
                };
            }
        };

        createApp(App).mount('#app');
    </script>
</body>

</html>
